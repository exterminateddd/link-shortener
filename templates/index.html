<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
<label for="url">Ссылка для сокращения</label>
<input type="url" id="url">
<button id="send" onclick="send()"> Сократить ссылку </button>
<p id="result">Нажмите "Сократить ссылку"</p>
<script>
    const send = () => {
        console.log(document.getElementById("url").value)
            $.post('http://127.0.0.1:1192/new', JSON.stringify({
                url: document.getElementById("url").value
            })).done((resp) => {
                if (resp.success) {
                    document.getElementById("result").textContent = resp.link
                } else {
                    document.getElementById("result").textContent = "unsuccess"
                }
            })
    }
</script>
</body>
</html>
